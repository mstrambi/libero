<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>O mundo de Líbero</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
 </head>

<body>

  <!-- Banner section -->
  <div class="banner">
    <h1><span class="typewriter">Bem vindo ao mundo de Líbero</span></h1>
    <p>Direto do <strong>Livro de Líbero</strong></p>
    <img src="images/capa.png" alt="Livro de Líbero">
    <p><a href="https://www.livrariadavila.com.br/livro-de-libero-o-723459/p" 
    target="_blank" class="button-blue">Compre agora</a></p>
  </div>

  <!-- Container -->
  <div class="container">
    <h2>Descubra os personagens</h2>
    <!-- Cards grid -->
    <div class="cards">
      <!-- Shanghai card -->
      <div class="card-white">
        <img src="images/shanghai.jpg" alt="Líbero Perim">
        <h3>Líbero Perim</h3>
        <p>Protagonista.</p>
      </div>

      <!-- London card -->
      <div class="card-white">
        <img src="images/london.jpg" alt="">
        <h3>Massimo Perim</h3>
        <p>Pai.</p>
      </div>

      <!-- Paris card -->
      <div class="card-white">
        <img src="images/paris.jpg" alt="">
        <h3>Norma Perim</h3>
        <p>Mãe.</p>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p>Website made with ❤️ by M&M</p>
  </div>
</body>
